<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">images</a>
            <div id="dropdown-wrapper">
                <span class="material-icons">
                    apps
                </span>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="./icons/Gmail.png" alt="">
                        <p>Gmail</p>
                    </div>
                    <div class="app-item">
                        <img src="./icons/Google Map.jpg" alt="">
                        <p>Map</p>
                    </div>
                    <div class="app-item">
                        <img src="./icons/Google Search.png" alt="">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="./icons/Play Store.png" alt="">
                        <p>Play Store</p>
                    </div>
                    <div class="app-item">
                        <img src="./icons/Youtube.png" alt="">
                        <p>Youtube</p>
                    </div>
                    <div class="app-item">
                        <img src="./icons/Google Drive.ico" alt="">
                        <p>Google Drive</p>
                    </div>
                </div>    
            </div>
            <img id="profile-pic" src="profile.jpg" alt="">
        </nav>
    </header>

    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo" alt="">
            <br>
            <div id="input-wrapper">
                <input type="text" name="" id="search-box">
                <span class="material-icons voice-icon">
                    mic
                </span>
            </div>
            <div>
                <button class="custom-btns">Google Search</button>
                <button class="custom-btns">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>
</html>
