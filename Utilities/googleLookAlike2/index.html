<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/2c3dfa52af.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <ul>
                <li>
                    <a class="link" href="">Gmail</a>
                </li>
                <li>
                    <a class="link" href="">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="link menu-icon" href=""><i class="fas fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="link user-icon" href=""><span>J</span></a>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img src="./images/logo.jpg" alt="Google Logo Image" class="logo-img">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input id="search-input" type="text" class="search-input">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in:
                    <a href="">Maori</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="upper-footer footer-content">
            <p>India</p>
        </div>
        <div class="lower-footer footer-content">
            <ul class="lower-left-footer">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
