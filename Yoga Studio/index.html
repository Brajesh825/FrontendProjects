<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Yoga Studio</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <img src="./image//default-logo.png" alt="Logo" />
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="container">
      <section class="yoga__studio">
        <div class="yoga__studio__desc">
          <h1>Yoga Studio</h1>
          <span class="stripe"></span>
          <p>
            New York has such a strong yoga community, and we're grateful to be
            a part of it. There is a camaraderie amongst instructors and
            studios, and we love seeing instructors from other studios attend
            our workshops and take our classes.
          </p>
          <button class="btn learn__more">LEARN MORE</button>
        </div>
        <div class="yoga__studio__image__comtainer">
          <img src="./image//image1.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
